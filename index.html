<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Música Brasileira</h2>
    {{partial "menu"}} <br/>

    {{outlet}}

    {{partial "rodape"}}
  </script>
  
  <script type="text/x-handlebars" id="menu">
    <div class="menu">
      <ul>
        <li>{{#link-to 'index'}} Home {{/link-to}}</li>
        <li>{{#link-to 'artistas'}} Artistas {{/link-to}}</li>
        <li>{{#link-to 'musicas'}} Músicas {{/link-to}}</li>
      </ul>
    </div>  
  </script>
  <script type="text/x-handlebars" id="rodape">
    <div class="rodape">
      App Ember.js 1.7.0 de Exemplo <br/>
      Autor: Lincoln SIlva Brito - lincoln.sbrito@gmail.com
    </div> 
  </script>


  <script type="text/x-handlebars" id="index">
    <h4>Bem vindo a nossa aplicação!</h4>
    
  </script>

  <script type="text/x-handlebars" id="artistas">
    <h3>Artistas</h3>

    {{#each model}}
      <div>
        <h4>{{nome}}</h4>
        Gênero: {{genero}} <br />
        {{qtd_musicas}} músicas.
        <p>
          <button class="btn btn-danger" {{action 'remover' this}}>remover</button>
        </p>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="musicas">
    <h3>Músicas</h3>

    {{#each model}}
      <div>
        <h4>{{nome}}</h4>
        artista: {{artista}} <br />
        ouvida: {{plays}} vezes.
        <p>
          <button class="btn btn-danger" {{action 'remover' this}}>remover</button>
        </p>
      </div>
    {{/each}}
  </script>
  

  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
